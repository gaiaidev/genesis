name: CI
on:
  push: { branches: [ "main" ] }
  pull_request: { branches: [ "main" ] }

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20', cache: 'npm' }

      - name: Install deps
        run: npm ci || npm install

      - name: Start API & Wait
        env:
          PORT: 3002
        run: bash scripts/ci_start_api.sh

      - name: Run CI (lint+type+test+guards+perf)
        env:
          PERF_SPAWN: "0"
          PERF_URL: "http://127.0.0.1:3002/health"
        run: npm run ci:all

      - name: Upload API log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: api-log
          path: api.log

      - name: Policy â€“ No Autofix
        run: node scripts/ci_no_autofix_check.mjs

      - name: Stop API
        if: always()
        run: bash scripts/ci_stop_api.sh
